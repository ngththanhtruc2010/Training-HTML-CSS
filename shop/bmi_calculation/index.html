<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1-0">
    <title>Complete BMI Calculator</title>

    <!--custom css file link-->
    <link rel="stylesheet" href="../bmi_calculation/style.css">
    <!--font awsome cdn link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="wrapper">
        <p>Height in cm:
            <input type="text" id="height">
            <br>
            <span id="height-error"></span></input>
        </p>

        <p>Weight in kg:
            <input type="text" id="weight">
            <br>
            <span id="weight-error"></span></input>
        </p>

        <button id="btn">Calculate</button>
        <p id="output"></p>

    </div>

    <script>

        let button = document.getElementById('btn');

        button.addEventListener('click', () => {
            const height = parseFloat(document.getElementById('height').value);
            const weight = parseFloat(document.getElementById('weight').value);
            const result = document.getElementById('output');
            let height_status = false, weight_status = false;

            if (isNaN(height) || (height <= 0)) {
                document.getElementById('height-error').innerHTML = 'Invalid height.';
            } else {
                document.getElementById('height-error').innerHTML = '';
                height_status = true;
            }

            if (isNaN(weight) || (weight <= 0)) {
                document.getElementById('weight-error').innerHTML = 'Invalid weight.';
            } else {
                document.getElementById('weight-error').innerHTML = '';
                weight_status = true;
            }

            if (height_status && weight_status) {
                const bmi = (weight / ((height * height) / 10000)).toFixed(2);

                if (bmi < 18.6) {
                    result.innerHTML = 'Under weight : ' + bmi;
                } else if (bmi >= 18.6 && bmi < 24.9) {
                    result.innerHTML = 'Normal : ' + bmi;
                } else {
                    result.innerHTML = 'Over weight : ' + bmi;
                }
            } else {
                alert('The form has errors');
                result.innerHTML = '';
            }
        });

    </script>
</body>
